logging:
    level: 0
    path: "trading_view_bot.log"

testing:
    enabled: false
    real_time: true

    # In USD
    start_money: 100

    # In ratio (1% is 0.01)
    fee: 0.001

    balance_storage: "balances.json"

market:
    name: "GEMINI:BTCUSD"
    candle_size: "1h"
    indicator_sma: 1
    follower_enabled: true
    follower_candle_size: "1D"

    # In second
    check_interval: 10

    falling_edge_detection: False
    bullish_threshold: 0.0
    bearish_threshold: 0.0

exchange:
    name: "ftx"
    watched_market: "BTC-USD"
    bullish_market: "BULL-USD"
    bearish_market: "BEAR-USD"
    api_key: ""
    api_secret: ""
    # market_name_format: "{target}{base}"
    market_name_format: "{target}/{base}"

mail:
    name: "TradingViewBot"
    receiver: "tvb@vbj.hu"
    password: ""

database:
    url: "bvarga.hu"
    user: "tvb"
    password: ""
    query_limit: 10
