logging:
    level: 0
    path: "binance_1m.log"

testing:
    enabled: true
    real_time: true

    # In USD
    start_money: 100

    # In ratio (1% is 0.01)
    fee: 0.001

    balance_storage: "balances.json"

market:
    name: "GEMINI:BTCUSD"
    candle_size: "1h"
    summary_sma: 1200
    follower_enabled: true
    follower_candle_size: "1D"

    # In second
    check_interval: 10

    falling_edge_detection: False
    bullish_threshold: 0.0
    bearish_threshold: 0.0

exchange:
    watched_market: "BTC-USDT"
    bullish_market: "BULL-USDT"
    bearish_market: "BEAR-USDT"
    api_key: ""
    api_secret: ""
