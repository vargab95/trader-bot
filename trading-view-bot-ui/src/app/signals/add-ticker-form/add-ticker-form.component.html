<form
  *ngIf="!loading"
  [formGroup]="addTickerForm"
  (ngSubmit)="onAddTicker(addTickerForm.value)"
>
  <app-date-span-picker formControlName="dateSpan"></app-date-span-picker>

  <br />
  <mat-form-field>
    <mat-label>Market</mat-label>
    <mat-select formControlName="market">
      <mat-option *ngFor="let market of tickerMarkets" [value]="market">
        {{ market }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br />
  <mat-form-field>
    <mat-label>Filter type</mat-label>
    <mat-select formControlName="filterType">
      <mat-option *ngFor="let filterType of filterTypes" [value]="filterType">
        {{ filterType }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br />
  <mat-form-field>
    <mat-label>MA length</mat-label>
    <input matInput formControlName="maLength" placeholder="length" value="0" />
  </mat-form-field>

  <br />
  <mat-form-field>
    <mat-label>Step</mat-label>
    <input matInput formControlName="step" value="1" />
  </mat-form-field>

  <br />
  <mat-form-field>
    <mat-label>Color</mat-label>
    <input
      matInput
      formControlName="color"
      placeholder="Color"
      value="225,100,100"
    />
  </mat-form-field>

  <br />
  <button>Add ticker</button>
</form>
<mat-spinner *ngIf="loading"></mat-spinner>
