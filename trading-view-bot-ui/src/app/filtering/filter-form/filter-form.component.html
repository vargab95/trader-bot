<form [formGroup]="group">
  <mat-form-field>
    <mat-label>Filter type</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br />
  <mat-form-field>
    <mat-label>Length</mat-label>
    <input
      matInput
      formControlName="length"
      placeholder="length"
      type="number"
      value="0"
    />
  </mat-form-field>
</form>
